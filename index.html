<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="examples/build.js" type="text/javascript"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera="userHeight: 1.6" look-controls wasd-controls></a-entity>
      <a-buildling position="0 0 -3" name="pyramid" blocks="#pyramid"></a-buildling>
      <a-buildling position="4 0 -6" name="office" blocks="#office"></a-buildling>
      <a-buildling position="-9 0 -8" name="skybridge" blocks="#skybridge"></a-buildling>
      <a-sky color="#555"></a-sky>
    </a-scene>
  </body>
</html>
